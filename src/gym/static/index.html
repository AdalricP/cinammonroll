<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVR Gym</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="main-container">
        <!-- Left: Phone -->
        <div class="phone-container">
            <div class="screen">
                <div class="status-bar">
                    <span>9:41</span>
                    <span>5G</span>
                </div>

                <div class="call-info">
                    <h2 id="caller-id">Cinammonroll</h2>
                    <p>00:12</p>
                </div>

                <div class="display-area">
                    <span id="display-text"></span>
                </div>

                <div class="keypad">
                    <button class="key" data-key="1">1</button>
                    <button class="key" data-key="2">2<span>ABC</span></button>
                    <button class="key" data-key="3">3<span>DEF</span></button>
                    <button class="key" data-key="4">4<span>GHI</span></button>
                    <button class="key" data-key="5">5<span>JKL</span></button>
                    <button class="key" data-key="6">6<span>MNO</span></button>
                    <button class="key" data-key="7">7<span>PQRS</span></button>
                    <button class="key" data-key="8">8<span>TUV</span></button>
                    <button class="key" data-key="9">9<span>WXYZ</span></button>
                    <button class="key" data-key="*">*</button>
                    <button class="key" data-key="0">0<span>+</span></button>
                    <button class="key" data-key="#">#</button>
                </div>

                <div class="controls">
                    <button class="control-btn end-call">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                            <path
                                d="M12 9c-2.5 0-4.83.65-6.92 1.8L2.5 8.16C5.2 6.16 8.46 5 12 5s6.8 1.16 9.5 3.16L18.92 10.8C16.83 9.65 14.5 9 12 9zm0 4.5c-1.38 0-2.67.35-3.82.97L12 21l3.82-6.53C14.67 13.85 13.38 13.5 12 13.5z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right: Transcription Viewer -->
        <div class="transcription-container">
            <h3>Live Transcript</h3>
            <div id="transcript-log" class="transcript-log">
                <!-- Transcript items will appear here -->
                <div class="transcript-item system">Waiting for call...</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="static/app.js"></script>
</body>

</html>
